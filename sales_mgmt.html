<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Hamlin Furniture</title>
</head>

<body style="background-color: whitesmoke;">
    <div class="container-fluid p-0">
        <!-- Sidebar -->
        <div class="bg-dark fixed-top text-white" style="min-height: 100vh; width: 330px;">
            <div class="dropdown" style="margin-top: 70px; margin-bottom: 100px;">
                <div class="d-flex text-center justify-content-center" type="button" data-bs-toggle="collapse"
                    data-bs-target="#ac-toggler" aria-controls="ac-toggler" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <img class="ac-icon" style="margin-right: 10px;" src="./img/cat.jpg" alt="">
                    <p>
                        <span class="dropdown-toggle">Nguyễn Ngọc Bảo</span>
                        <br>
                        <span class="text-muted" style="font-size: 18px; margin-right: 10px;">
                            Sales Manager
                        </span>
                    </p>
                </div>
                <div class="text-center collapse row gap-3" id="ac-toggler" style="margin-top: 20px;">
                    <a class="d-block text-white">
                        Setting
                    </a>
                    <a class="d-block text-white">
                        Log out
                    </a>
                </div>
            </div>
            <div>
                <ul class="row gap-4">
                    <a>
                        <span class="material-symbols-outlined align-middle me-2">
                            grid_view
                        </span>
                        <span class="align-middle">
                            Product Mangagement
                        </span>
                    </a>
                    <a>
                        <span class="material-symbols-outlined align-middle me-2">
                            query_stats
                        </span>
                        <span class="align-middle">
                            Sales Mangagement
                        </span>
                    </a>
                    <a>
                        <span class="material-symbols-outlined align-middle me-2">
                            person
                        </span>
                        <span class="align-middle">
                            Customer Mangagement
                        </span>
                    </a>
                </ul>
            </div>
        </div>
        <!-- Main content -->
        <div class="bg-white" style="min-height: 100vh; max-width: 82.5%; margin-left: 335px;">
           
        </div>
    </div>
</body>

<style>
    .ac-icon {
        border-radius: 100%;
        height: 65px;
        width: 65px;
        object-fit: cover;
        object-position: center;
        cursor: pointer;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>


</html>
