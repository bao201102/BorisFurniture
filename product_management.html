<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>

<body>
    <div class="container-fluid p-0">
        <!-- Title -->
        <section class="container-fluid shadow-sm">
            <div class="row p-4">
                <!-- title -->
                <div
                    class="col-12 col-md-6 d-flex align-items-center justify-content-center justify-content-md-start pb-4 pb-md-0">
                    <span class="fw-semibold fs-3">Product Management</span>
                </div>
                <div class="col-12 col-md-6 d-flex align-items-center justify-content-center justify-content-md-end">
                    <!-- select category -->
                    <div class="me-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected value="1">All</option>
                            <option value="2">Chair</option>
                            <option value="3">Table</option>
                        </select>
                    </div>
                    <!-- button add new product -->
                    <div>
                        <button type="button" class="btn btn-info d-flex align-items-center fs-5">
                            <span class="material-symbols-outlined">
                                add
                            </span>
                            Add new
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Search -->
        <section class="my-4">
            <div class="container">
                <div class="input-group">
                    <span class="input-group-text material-symbols-outlined">search</span>
                    <input type="text" class="form-control" placeholder="Search..." aria-label="Search">
                </div>
            </div>
        </section>

        <!-- product -->
        <section class="py-4">
            <div class="container">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col" colspan="2">id</th>
                            <th scope="col">product</th>
                            <th scope="col" colspan="2">category</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                            <th scope="row">1</th>
                            <td><img src="./img/Classic-Lamp.jpg" alt="" class="product-thumbnail"></td>
                            <td>Classic-Lamp</td>
                            <td>Lamp</td>
                            <td class="text-center utility">
                                <span class="material-symbols-outlined edit me-3">edit</span>
                                <span class="material-symbols-outlined delete">delete</span>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td><img src="./img/Classic-Lamp.jpg" alt="" class="product-thumbnail"></td>
                            <td>Classic-Lamp</td>
                            <td>Lamp</td>
                            <td class="text-center utility">
                                <span class="material-symbols-outlined edit me-3">edit</span>
                                <span class="material-symbols-outlined delete">delete</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- page number -->
        <section class="py-4">
            <div class="container d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#">&laquo;</a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">4</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">5</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">&raquo;</a>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>
<style>
    .product-thumbnail {
        width: 65px;
    }

    .table th,
    .table td {
        padding: 8px;
    }

    .utility .material-symbols-outlined {
        color: #bbbaba;
        cursor: pointer;
        font-size: 26px;
        font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 20
    }

    .edit:hover {
        color: #0ca1f7;
    }

    .delete:hover {
        color: red;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</html>
