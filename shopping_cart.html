<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Hamlin Furniture</title>
</head>

<body>
    <div class="container-fluid p-0">
        <section class="container py-4">
            <nav class="shopcart-page-title flex-row" aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center cart-title">
                    <li class="breadcrumb-item active" aria-current="page">Shopping cart</li>
                    <li class="breadcrumb-item"><a class="text-decoration-none" href="#">Checkout details</a></li>
                    <li class="breadcrumb-item"><a class="text-decoration-none" href="#">Order complete</a></li>
                </ol>
            </nav>
        </section>

        <section class="container">
            <div class="row">
                <div class="col-12 col-xl-8 table-responsive-lg mb-sm-3 mb-lg-0">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th scope="col" colspan="2">product</th>
                                <th scope="col">price</th>
                                <th scope="col">quantity</th>
                                <th scope="col">subtotal</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr class="product-row">
                                <td scope="row"><img src="./img/Classic-Lamp.jpg" alt="" class="product-thumbnail"></td>
                                <td><a href="./details.html" class="text-decoration-none">Classic-Lamp</a></td>
                                <td>37,000<span>₫</span></td>
                                <td class="product-quantity">
                                    <input class="form-control" type="number" value="1">
                                </td>
                                <td>37,000<span>₫</span></td>
                                <td><span class="material-symbols-outlined cart-delete">
                                        close
                                    </span></td>
                            </tr>
                            <tr class="product-row">
                                <td scope="row"><img src="./img/Classic-Lamp.jpg" alt="" class="product-thumbnail"></td>
                                <td><a href="./details.html" class="text-decoration-none">Classic-Lamp</a></td>
                                <td>37,000<span>₫</span></td>
                                <td class="product-quantity">
                                    <input class="form-control" type="number" value="1">
                                </td>
                                <td>37,000<span>₫</span></td>
                                <td><span class="material-symbols-outlined cart-delete">
                                        close
                                    </span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="product-summary col-12 col-xl-4" style="background-color: #f5f5f5;">
                    <div class="summarry-title">
                        Summary
                    </div>
                    <div>
                        <ul style="list-style: none;">
                            <li class="d-flex mb-2">
                                <div class="me-auto">Subtotal</div>
                                <div>37,000<span>₫</span></div>
                            </li>
                            <li class="d-flex mb-2">
                                <div class="me-auto">Subtotal</div>
                                <div>37,000<span>₫</span></div>
                            </li>
                            <li class="d-flex mb-2">
                                <div class="me-auto">Subtotal</div>
                                <div>37,000<span>₫</span></div>
                            </li>
                        </ul>
                    </div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

<style>
    .shopcart-page-title {
        --bs-breadcrumb-divider: '>';

    .product-row {

    .cart-delete {

        color: #b8b2b1;
    }

    .cart-delete:hover {
        color: #232323;
        background-color: #f8f4f2;
        border-radius: 100%;
        cursor: pointer;
    }

    .product-summary {
        background-color: #f5f5f5;
        padding: 28px 56px 28px 28px;
    }

    .summarry-title {
        font-size: 23px;
