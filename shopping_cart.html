<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Hamlin Furniture</title>
</head>

<body>
    <div class="container-fluid p-0">
        <!-- title -->
        <section class="shopcart-title">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-12 col-xl-8 col-lg-6">
                        <p class="text-center text-lg-start text-black">Shopping cart</p>
                    </div>
                    <!-- <div class=" breadcrumb">
                        <ul class="d-flex list-unstyled">
                            <li><a href="./index.html" class="text-decoration-none">Home</a></li>
                            <li><a href="./index.html" class="text-decoration-none">Home</a></li>
                            <li><a href="./index.html" class="text-decoration-none">Home</a></li>
                        </ul>
                    </div> -->
                    <nav class="col-12 col-xl-4 col-lg-6 mt-2 mt-lg-0  shopcart-title-nav" aria-label="breadcrumb">
                        <ol class="breadcrumb m-0 justify-content-center justify-content-lg-end fw-lighter fs-5">
                            <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Home</a></li>
                            <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Shop</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Shopping cart</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </section>

        <!-- Cart -->
        <section class="container" style="padding: 130px 0;">
            <div class="row">
                <!-- table -->
                <div id="cart-table" class="col-12 col-xl-8 cart-table">
                    <div class="table-responsive-md">
                        <table class="table align-middle">
                            <thead>
                                <tr>
                                    <th scope="col" colspan="2">product</th>
                                    <th scope="col">price</th>
                                    <th scope="col">quantity</th>
                                    <th scope="col">subtotal</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                <tr>
                                    <td scope="row"><img src="./img/Classic-Lamp.jpg" alt="" class="product-thumbnail">
                                    </td>
                                    <td><a href="./details.html" class="text-decoration-none">Classic-Lamp</a></td>
                                    <td>37,000<span>₫</span></td>
                                    <td class="product-quantity">
                                        <input class="form-control border border-1" type="number" value="1">
                                    </td>
                                    <td>37,000<span>₫</span></td>
                                    <td><span class="material-symbols-outlined cart-delete">
                                            close
                                        </span></td>
                                </tr>
                                <tr>
                                    <td scope="row"><img src="./img/Classic-Lamp.jpg" alt="" class="product-thumbnail">
                                    </td>
                                    <td><a href="./details.html" class="text-decoration-none">Classic-Lamp</a></td>
                                    <td>37,000<span>₫</span></td>
                                    <td class="product-quantity">
                                        <input class="form-control border border-1" type="number" value="1">
                                    </td>
                                    <td>37,000<span>₫</span></td>
                                    <td><span class="material-symbols-outlined cart-delete">
                                            close
                                        </span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="mt-4 mb-4 mb-xl-0 d-flex justify-content-center">
                        <div class="btn-group gap-3 w" role="group">
                            <button type="button" class="btn btn-outline-primary">Empty cart</button>
                            <button type="button" class="btn btn-outline-primary">Update cart</button>
                        </div>
                    </div>
                </div>

                <!-- summary -->
                <div class="col-12 col-xl-4">
                    <div id="cart-totals" class="product-summary">
                        <div class="summarry-title">
                            Cart totals
                        </div>

                        <table class="table align-middle">
                            <tbody>
                                <tr>
                                    <th scope="row">Subtotal</th>
                                    <td class="text-end text-xl-start">$405.00</td>
                                </tr>
                                <tr>
                                    <th scope="row">Shipping</th>
                                    <td>
                                        <div class="float-end float-xl-start">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="shipping" id="free"
                                                    checked>
                                                <label class="form-check-label" for="free">Free shipping</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="shipping" id="flat">
                                                <label class="form-check-label" for="flat">Flat: $12.00</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="shipping" id="local">
                                                <label class="form-check-label" for="local">Local pickup</label>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Total</th>
                                    <td class="text-end  text-xl-start">
                                        <p class="fw-semibold fs-3 text-black pb-3">$405.00</p>
                                        <span class="fs-6">(Includes $19.29 tax)</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex flex-column justify-content-center mt-1">
                            <button class="btn btn-primary ">proceed to checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

<style>
    /* title */
    .shopcart-title {
        background-color: #f7f7f7;
        padding: 25px 0;
    }

    .shopcart-title-nav {
        --bs-breadcrumb-divider: '\2022';
    }

    .breadcrumb-item::before {
        font-size: 18px;
    }

    /* cart */
    .cart-table {
        padding: 0 70px 0 12px;
    }

    .product-thumbnail {
        width: 80px;
    }

    .product-quantity .form-control {
        width: 80px;
        padding-right: 12px;
    }

    .product-summary {
        background-color: #f7f7f7;
        padding: 50px;
        color: black;
    }

    .summarry-title {
        font-size: 23px;
        margin-bottom: 30px;
    }

    /* @media (max-width: 1400) {
        .product-summary {
            padding: 30px 20px;
        }
    } */
</style>
<script>
    window.addEventListener("resize",resizeTableCart)
    function resizeTableCart() {
        if (window.innerWidth < 1200) {
            document.getElementById("cart-table").style.paddingRight = 12;
        }
        else {
            document.getElementById("cart-table").style.paddingRight = 70;
        }
    }

    window.addEventListener("resize",resizeShopCart)
    function resizeShopCart() {
        if (window.innerWidth < 1400) {
            document.getElementById("cart-totals").style.paddingLeft = 20;
            document.getElementById("cart-totals").style.paddingRight = 20;
            document.getElementById("cart-totals").style.paddingTop = 30;
            document.getElementById("cart-totals").style.paddingBottom = 30;
        }
        else {
            document.getElementById("cart-totals").style.padding = 50;
        }
    }
</script>


</html>
